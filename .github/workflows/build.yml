name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build
      run: swift build -c release
    
    - name: Create App Bundle
      run: |
        chmod +x scripts/package.sh
        ./scripts/package.sh
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VTool.app
        path: dist/VTool.app
        if-no-files-found: error

  release:
    needs: build
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build Release
      run: swift build -c release
    
    - name: Create App Bundle
      run: |
        chmod +x scripts/package.sh
        ./scripts/package.sh
    
    - name: Create DMG
      run: |
        mkdir -p dist/dmg
        cp -r dist/VTool.app dist/dmg/
        hdiutil create -volname "VTool" -srcfolder dist/dmg -ov -format UDZO dist/VTool.dmg
    
    - name: Create ZIP
      run: |
        cd dist
        zip -r VTool.zip VTool.app
    
    - name: Get Version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: VTool ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          dist/VTool.dmg
          dist/VTool.zip
        body: |
          ## VTool ${{ steps.version.outputs.VERSION }}
          
          A Vim-style clipboard manager for macOS.
          
          ### Downloads
          - **VTool.dmg** - Disk image installer
          - **VTool.zip** - Zipped application bundle
          
          ### Requirements
          - macOS 13.0 (Ventura) or later
          - Apple Silicon or Intel Mac
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
